apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://prometheus:9090
      basicAuth: false
      isDefault: true
      editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-airbnb
  namespace: monitoring
data:
  airbnb-dashboard.json: |
    {
      "dashboard": {
        "title": "Airbnb Application Monitoring",
        "uid": "airbnb-app",
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "5s",
        "panels": [
          {
            "title": "CPU Usage per Pod",
            "type": "graph",
            "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"default\",pod=~\"airbnb-app.*\"}[5m])) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "yaxes": [
              {"format": "percentunit", "label": "CPU"},
              {"format": "short"}
            ]
          },
          {
            "title": "Memory Usage per Pod",
            "type": "graph",
            "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(container_memory_working_set_bytes{namespace=\"default\",pod=~\"airbnb-app.*\"}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "yaxes": [
              {"format": "bytes", "label": "Memory"},
              {"format": "short"}
            ]
          },
          {
            "title": "Pod Availability",
            "type": "stat",
            "gridPos": {"x": 0, "y": 8, "w": 8, "h": 4},
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase{namespace=\"default\",pod=~\"airbnb-app.*\",phase=\"Running\"})"
              }
            ],
            "options": {
              "colorMode": "value",
              "graphMode": "none",
              "justifyMode": "auto",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              }
            },
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "red"},
                    {"value": 1, "color": "orange"},
                    {"value": 2, "color": "green"}
                  ]
                }
              }
            }
          },
          {
            "title": "MySQL Pod Status",
            "type": "stat",
            "gridPos": {"x": 8, "y": 8, "w": 8, "h": 4},
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase{namespace=\"default\",pod=~\"mysql.*\",phase=\"Running\"})"
              }
            ],
            "options": {
              "colorMode": "value",
              "graphMode": "none"
            },
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "red"},
                    {"value": 1, "color": "green"}
                  ]
                }
              }
            }
          },
          {
            "title": "Pod Restarts (Last Hour)",
            "type": "stat",
            "gridPos": {"x": 16, "y": 8, "w": 8, "h": 4},
            "targets": [
              {
                "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"default\",pod=~\"airbnb-app.*\"}[1h]))"
              }
            ],
            "options": {
              "colorMode": "value",
              "graphMode": "area"
            },
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "green"},
                    {"value": 1, "color": "yellow"},
                    {"value": 3, "color": "red"}
                  ]
                }
              }
            }
          },
          {
            "title": "Network I/O",
            "type": "graph",
            "gridPos": {"x": 0, "y": 12, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"default\",pod=~\"airbnb-app.*\"}[5m])) by (pod)",
                "legendFormat": "{{pod}} - Receive"
              },
              {
                "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"default\",pod=~\"airbnb-app.*\"}[5m])) by (pod)",
                "legendFormat": "{{pod}} - Transmit"
              }
            ],
            "yaxes": [
              {"format": "Bps", "label": "Bytes/sec"},
              {"format": "short"}
            ]
          },
          {
            "title": "Container Disk Usage",
            "type": "graph",
            "gridPos": {"x": 12, "y": 12, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(container_fs_usage_bytes{namespace=\"default\",pod=~\"airbnb-app.*|mysql.*\"}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "yaxes": [
              {"format": "bytes", "label": "Disk Usage"},
              {"format": "short"}
            ]
          }
        ]
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.2.2
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin123
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-dashboard-airbnb
          mountPath: /var/lib/grafana/dashboards
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards-config
        configMap:
          name: grafana-dashboards-config
      - name: grafana-dashboard-airbnb
        configMap:
          name: grafana-dashboard-airbnb
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30030
    protocol: TCP
    name: http
  selector:
    app: grafana
